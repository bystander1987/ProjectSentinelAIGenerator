<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Role-Based Discussion Generator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-robot"></i> LLM Discussion Generator
            </a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container my-4">
        <div class="row">
            <!-- Configuration Panel -->
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Discussion Configuration</h5>
                    </div>
                    <div class="card-body">
                        <form id="discussionForm">
                            <div class="mb-3">
                                <label for="topic" class="form-label">Discussion Topic</label>
                                <input type="text" class="form-control" id="topic" 
                                    placeholder="Enter a discussion topic" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="numTurns" class="form-label">Number of Turns</label>
                                <input type="number" class="form-control" id="numTurns" 
                                    min="1" max="10" value="3">
                                <div class="form-text">Each role will speak once per turn (1-10)</div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Participant Roles</label>
                                <div id="rolesContainer">
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control role-input" 
                                            placeholder="Role description" required>
                                        <button class="btn btn-outline-danger remove-role-btn" type="button" disabled>
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                    <div class="input-group mb-2">
                                        <input type="text" class="form-control role-input" 
                                            placeholder="Role description" required>
                                        <button class="btn btn-outline-danger remove-role-btn" type="button" disabled>
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="addRoleBtn">
                                    <i class="bi bi-plus-circle"></i> Add Role
                                </button>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="generateBtn">
                                    Generate Discussion
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Examples</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <button type="button" class="list-group-item list-group-item-action example-topic" 
                                data-topic="Climate Change" 
                                data-roles='["Environmental scientist", "Oil company executive", "Climate activist"]'>
                                Climate Change Debate
                            </button>
                            <button type="button" class="list-group-item list-group-item-action example-topic" 
                                data-topic="Artificial Intelligence Ethics" 
                                data-roles='["AI researcher", "Philosopher", "Tech industry CEO", "Human rights activist"]'>
                                AI Ethics Discussion
                            </button>
                            <button type="button" class="list-group-item list-group-item-action example-topic" 
                                data-topic="Universal Basic Income" 
                                data-roles='["Economist", "Social worker", "Conservative politician", "Tech entrepreneur"]'>
                                Universal Basic Income
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Discussion Display -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0" id="discussionTopicHeader">Discussion</h5>
                        <div>
                            <button class="btn btn-sm btn-outline-secondary me-1" id="exportText" disabled>
                                <i class="bi bi-file-earmark-text"></i> Export Text
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" id="copyText" disabled>
                                <i class="bi bi-clipboard"></i> Copy
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="loadingIndicator" class="text-center p-5 d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-3">Generating discussion... This may take a minute.</p>
                        </div>
                        <div id="errorDisplay" class="alert alert-danger d-none" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> 
                            <span id="errorMessage"></span>
                        </div>
                        <div id="discussionContainer" class="mt-3">
                            <div class="text-center text-muted py-5">
                                <i class="bi bi-chat-square-text fs-1"></i>
                                <p class="mt-3">Configure roles and a topic, then generate a discussion</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
